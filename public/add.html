<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Food For Cause</title>
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f708c105d2.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>

<body>
    <header class="masthead">
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Food for Cause</h1>
                <hr>
                <p>Help supply local food pantries, to make Kansas City a better place.</p>
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="/search">Search</a>
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="/add">Add an Item</a>
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="/available">Available Items</a>
                <!-- <a class="btn btn-primary btn-xl js-scroll-trigger" href="/reserved">Reserved Items</a> -->
            </div>
            <div class="container" id="searchForm">
                <div class="row col-lg-12">
                    <div class="mx-auto text-left">
                        <h3 class="section-heading">Add Item</h3>
                        <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Item Name...">
                            </div>
                            <div class="form-group">
                                <label for="">Category</label>
                                <select class="form-control" id="category">
                                    <option selected value="">All Categories</option>
                                    <option value="Proteins">Proteins</option>
                                    <option value="Grains">Grains</option>
                                    <option value="Vegetables">Vegetables</option>
                                    <option value="Fruits">Fruits</option>
                                    <option value="Dairy">Dairy</option>
                                    <option value="Oils">Oils</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Quantity (Pounds)</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Quantity in pounds...">
                            </div>
                            <div class="form-group">
                                <label for="">Expiration (Days)</label>
                                <input type="text" class="form-control" id="expiration" placeholder="Days until expiration...">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-md" style="float: right;" id="add-btn">Add</button>
                    </div>
                    <h4 class="section-heading text-white" id="statsTitle" hidden="true">Item Search Results</h4>
                    <div id="stats" hidden="true">
                        <h4 id="title"></h4>
                        <div>
                            <h4>
                                <strong>Item:</strong>
                                <span id="item"></span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Custom Script -->
    <script src="js/add.js" type="text/javascript"></script>

</body>
</html>
